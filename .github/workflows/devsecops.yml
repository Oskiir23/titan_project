name: DevSecOps Pipeline - Titan Logistics (EXAMEN)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  security-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Gitleaks
        uses: zricethezav/gitleaks-action@v1.6.0
        continue-on-error: true

      # ============================================
      # SNYK - AHORA DENTRO DEL CONTENEDOR
      # ============================================
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies for Snyk
        run: |
          sudo apt-get update
          sudo apt-get install -y libjpeg-dev zlib1g-dev python3-dev build-essential
          pip install --upgrade pip
          pip install pyyaml==5.4.1

      - name: Build and Run Titan Legacy App
        run: |
          # Construir la imagen
          docker build -t titan-legacy .
          
          # Ejecutar contenedor
          docker run -d --name titan-core -p 5000:5000 \
            -e TITAN_ID="$(whoami)@$(hostname)" \
            titan-legacy
          
          echo "⏳ Esperando 15 segundos..."
          sleep 15
          
          # Verificar logs
          docker logs titan-core

      - name: Install Snyk in container
        run: |
          docker exec titan-core apt-get update
          docker exec titan-core apt-get install -y npm
          docker exec titan-core npm install -g snyk
          docker exec titan-core snyk --version

      - name: Snyk Test inside container
        run: |
          docker exec titan-core snyk test --severity-threshold=high > snyk-container.txt || true
          cat snyk-container.txt
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Install snyk-to-html
        if: always()
        run: npm install -g snyk-to-html@1.4.0

      - name: Generate Snyk HTML Report
        if: always()
        run: |
          docker exec titan-core snyk test --severity-threshold=high --json > snyk-report.json || true
          # Copiar el JSON del contenedor al runner
          docker cp titan-core:/app/snyk-report.json ./snyk-report.json || true
          snyk-to-html -i snyk-report.json -o snyk-report.html || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ============================================
      # SONARCLOUD
      # ============================================
      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=oskiir23
            -Dsonar.projectKey=Oskiir23_titan_project
            -Dsonar.sources=.
        continue-on-error: true

      # ============================================
      # ZAP - CONFIGURACIÓN MEJORADA
      # ============================================
      - name: Install ZAP API
        run: pip install python-owasp-zap-v2.4

      - name: Run ZAP
        run: |
          docker run -d --name zap --network host -v $(pwd):/zap/wrk:rw \
            zaproxy/zap-stable \
            zap.sh -daemon -host 0.0.0.0 -port 8080 \
            -config api.key=${{ secrets.ZAP_API_KEY }} \
            -config scanner.ascan.rules=all
          echo "⏳ Esperando 30 segundos..."
          sleep 30

      - name: ZAP Deep Scan
        run: python zap_scan.py
        env:
          ZAP_API_KEY: ${{ secrets.ZAP_API_KEY }}
        continue-on-error: true

      # ============================================
      # VERIFICACIÓN DE REPORTES
      # ============================================
      - name: Check generated reports
        if: always()
        run: |
          echo "=== VERIFICANDO REPORTES ==="
          ls -la snyk-report.html && echo "✅ snyk-report.html OK" || echo "⚠️ snyk-report.html NO generado"
          ls -la zap-report.html && echo "✅ zap-report.html OK" || echo "⚠️ zap-report.html NO generado"
          echo "============================="

      - name: Upload Snyk Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: snyk-report
          path: snyk-report.html
          if-no-files-found: warn

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report
          path: zap-report.html
          if-no-files-found: warn

      - name: Build Final Docker image
        if: success()
        run: |
          docker build -t titan-core-secured:latest .
          echo "✅ Imagen Docker construida: titan-core-secured:latest"
          docker images | grep titan-core
