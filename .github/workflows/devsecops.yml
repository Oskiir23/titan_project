name: DevSecOps Pipeline - Titan Logistics

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  security-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Gitleaks
        uses: zricethezav/gitleaks-action@v1.6.0
        continue-on-error: true

      # ============================================
      # SNYK
      # ============================================
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libjpeg-dev zlib1g-dev python3-dev build-essential
          pip install --upgrade pip
          pip install pyyaml==5.4.1
          pip install -r requirements.txt || true

      - name: Install Snyk
        run: |
          npm install -g snyk
          snyk --version

      - name: Snyk Test
        run: |
          snyk test --severity-threshold=high || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Install snyk-to-html
        if: always()
        run: npm install -g snyk-to-html@1.4.0

      - name: Generate Snyk HTML Report
        if: always()
        run: |
          snyk test --severity-threshold=high --json > snyk-report.json || true
          snyk-to-html -i snyk-report.json -o snyk-report.html || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ============================================
      # SONARCLOUD
      # ============================================
      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=oskiir23
            -Dsonar.projectKey=Oskiir23_titan_project
            -Dsonar.sources=.
        continue-on-error: true

      # ============================================
      # ZAP - TITAN LOGISTICS (PUERTO 5000)
      # ============================================
      - name: Install ZAP API
        run: pip install python-owasp-zap-v2.4

      - name: Build and Run Titan Legacy App
        run: |
          # Construir la imagen
          docker build -t titan-legacy .
          
          # Verificar estructura del proyecto
          echo "=== Estructura del proyecto ==="
          ls -la
          echo "=== Archivos Python ==="
          find . -name "*.py" | head -20
          
          # Verificar que app.py existe
          if [ ! -f "app.py" ]; then
            echo "‚ùå ERROR: No se encuentra app.py"
            exit 1
          fi
          
          # Ejecutar contenedor con la variable TITAN_ID requerida
          docker run -d --name titan-core -p 5000:5000 \
            -e TITAN_ID="$(whoami)@$(hostname)" \
            titan-legacy
          
          echo "‚è≥ Esperando 10 segundos para que la app inicie..."
          sleep 10
          
          # Verificar logs del contenedor
          echo "=== Logs del contenedor ==="
          docker logs titan-core || true
          
          # Verificar estado del contenedor
          echo "=== Estado del contenedor ==="
          docker ps -a | grep titan-core
          
          # Verificar si el contenedor sigue corriendo
          if ! docker ps | grep -q titan-core; then
            echo "‚ö†Ô∏è  El contenedor no est√° corriendo. Mostrando √∫ltimos logs:"
            docker logs titan-core
          fi

      - name: Run ZAP
        run: |
          docker run -d --name zap --network host -v $(pwd):/zap/wrk:rw \
            zaproxy/zap-stable \
            zap.sh -daemon -host 0.0.0.0 -port 8080 \
            -config api.key=${{ secrets.ZAP_API_KEY }}
          echo "‚è≥ Esperando 30 segundos para que ZAP inicie..."
          sleep 30

      - name: ZAP Scan
        run: python zap_scan.py
        env:
          ZAP_API_KEY: ${{ secrets.ZAP_API_KEY }}
        continue-on-error: true

      # ============================================
      # REPORTES
      # ============================================
      - name: Check generated reports
        if: always()
        run: |
          echo "=== VERIFICANDO REPORTES ==="
          ls -la snyk-report.html && echo "‚úÖ snyk-report.html OK" || echo "‚ö†Ô∏è snyk-report.html NO generado"
          ls -la zap-report.html && echo "‚úÖ zap-report.html OK" || echo "‚ö†Ô∏è zap-report.html NO generado"
          echo "============================="

      - name: Upload Snyk Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: snyk-report
          path: snyk-report.html
          if-no-files-found: warn

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report
          path: zap-report.html
          if-no-files-found: warn

      - name: Build Final Docker image
        if: success()
        run: |
          docker build -t titan-core-secured:latest .
          echo "‚úÖ Imagen Docker construida: titan-core-secured:latest"
          docker images | grep titan-core

      # ============================================
      # NOTIFICACI√ìN FINAL
      # ============================================
      - name: Notificaci√≥n
        if: always()
        run: |
          echo "========================================"
          echo "üöÄ Titan Logistics - Core v4.5 Enterprise"
          echo "üìä Pipeline de seguridad completado"
          echo "üì¶ Imagen final: titan-core-secured:latest"
          echo "üìà SonarCloud: https://sonarcloud.io/project/overview?id=Oskiir23_titan_project"
          echo "üìä Reportes disponibles en artifacts"
          echo "========================================"
